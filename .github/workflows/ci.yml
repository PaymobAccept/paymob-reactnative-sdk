name: Build and Commit Dist

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-publish-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Ensures GITHUB_TOKEN is available for pushing

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use a stable LTS version

      - name: Install dependencies (Yarn)
        run: yarn install --immutable

      - name: Build the library
        run: yarn prepare

      - name: Commit dist folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B dist

          # Updated find command with -mindepth 1
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'lib' ! -name 'android' ! -name 'ios' -exec rm -rf {} +

          mv lib/* .
          rm -rf lib

          git add .
          git commit -m "chore: update dist" || echo "No changes to commit"

          # Set remote URL with GITHUB_TOKEN for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          git push origin dist --force
